name: Publish Python 🐍 package
on:
  push:
    tags:
      - '*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: List all files recursively
        run: ls -lR

      - name: Install dependencies
        run: python -m pip install --upgrade pip "setuptools<66" "wheel<0.38" build twine


      - name: Clean old builds
        run: rm -rf dist build *.egg-info

      - name: Build package
        run: python -m build

      - name: Show Python and packaging tool versions
        run: |
          python --version
          pip --version
          pip list | grep -E 'setuptools|wheel|build|twine'

      - name: Check METADATA in wheel
        run: unzip -p dist/testcato-*.whl '*.dist-info/METADATA'

      - name: Twine check distributions
        run: python -m twine check dist/*

      - name: Publish package to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@v1.8.12
